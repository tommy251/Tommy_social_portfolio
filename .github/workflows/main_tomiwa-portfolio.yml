# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - tomiwa-portfolio

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        working-directory: ./frontend # <--- COMMENT REMOVED HERE, now it's an active instruction
        run: |
          npm install
          npm run build # Running the build script directly, as it's confirmed in package.json
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./frontend/build # <--- This targets the typical output directory for 'craco build'
                                 # If your build output goes into a different folder (e.g., ./frontend/dist),
                                 # you would change this path accordingly (e.g., path: ./frontend/dist)


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tomiwa-portfolio'
          slot-name: 'Production'
          package: . # This assumes the downloaded artifact (the 'node-app') now contains just the compiled build output.
                     # If the 'build' folder itself is what was uploaded as the artifact, this '.' will correctly point to its contents.
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_42B87D1EFC2D46B38A16A0C04D9EFE8E }}
