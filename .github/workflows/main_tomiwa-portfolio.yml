# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - tomiwa-portfolio

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      # Add a step to list contents of frontend folder and node_modules/.bin
      - name: Debugging - List frontend contents and craco permissions
        working-directory: ./frontend
        run: |
          echo "Listing contents of ./frontend:"
          ls -la
          echo ""
          echo "Listing contents of ./frontend/node_modules:"
          ls -la node_modules/
          echo ""
          echo "Listing contents of ./frontend/node_modules/.bin/ and checking craco permissions:"
          ls -la node_modules/.bin/
          # Attempt to read the craco script content to ensure it's there
          cat node_modules/.bin/craco || echo "Could not read node_modules/.bin/craco"
          echo ""
          echo "Listing contents of ./frontend/node_modules/@craco/craco/dist/bin/:"
          ls -la node_modules/@craco/craco/dist/bin/
          cat node_modules/@craco/craco/dist/bin/craco.js || echo "Could not read node_modules/@craco/craco/dist/bin/craco.js"
          echo ""
          # Check current shell PATH
          echo "Current PATH:"
          echo $PATH
        continue-on-error: true # Allow this step to fail without stopping the workflow

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        working-directory: ./frontend
        run: |
          npm install
          # Try the most direct approach again after debugging info
          node node_modules/@craco/craco/dist/bin/craco.js build # Retrying this, as it's the most robust
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./frontend/build 


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tomiwa-portfolio'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_42B87D1EFC2D46B38A16A0C04D9EFE8E }}
